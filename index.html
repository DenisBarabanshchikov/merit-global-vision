    <script>
      // GitHub Pages SPA redirect handler (works with 404.html)
      (function(l) {
        if (l.search.startsWith('?/')) {
          var path = l.search.slice(2).split('&').join('?');
          var newUrl = l.pathname.replace(/\/$/, '') + '/' + path + l.hash;
          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
